plugins {
    id 'java'
    id 'application'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.5.0'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    mavenCentral()
}

application {
    mainClass = 'ru.clevertec.ShopSimulatorApplication'
}

jar{
    manifest {
        attributes 'Main-Class': 'ru.clevertec.ShopSimulatorApplication'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.6.4'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.6.4'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.4'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:10.0.16'
    implementation 'javax.servlet:jstl:1.2'
    implementation 'org.springframework.security:spring-security-taglibs:5.6.2'
    runtimeOnly 'mysql:mysql-connector-java:8.0.28'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.4'
    testImplementation 'org.springframework.security:spring-security-test:5.6.2'
    implementation 'org.springframework.boot:spring-boot-starter-tomcat:2.6.4'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:10.0.16'
}

group = 'com.web'
version = '0.0.1-SNAPSHOT'
description = 'shop_simulator'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

class GreetingTask extends DefaultTask{
    @TaskAction
    def greet(){
        println 'hello from greeting task!'
    }
}

class DownloadTextDocument extends DefaultTask{
    @Input
    URL url

    @OutputFile
    String file;

    @TaskAction
    void downloadDocument(){
        try(InputStream inputStream = url.openStream()){
            Files.copy(inputStream, Paths.get(file))
        }catch (Exception e){
            println e
        }
    }
}

tasks.register('hello', GreetingTask)

tasks.register('downloadFile', DownloadTextDocument){
    url = new URL('https://raw.githubusercontent.com/Ladeiko752/princes_and_planets/master/src/main/resources/prince.txt')
    file = 'D:/java prod/gradle-test/app/src/main/resources/files/test.txt'
}

mainClassName = 'ru.clevertec.ShopSimulatorApplication'